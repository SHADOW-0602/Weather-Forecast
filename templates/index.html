{% extends 'base.html' %}

{% block content %}
<div class="form-card">
    <h2>Set Location</h2>
    <form method="POST" id="location-form">
        <div class="form-group">
            <label for="location">Select Location:</label>
            <input type="text" id="location" name="location" class="form-control" 
                   placeholder="Type to search cities..." autocomplete="off" required
                   value="{{ location|default('') }}">
            <div id="location-suggestions" class="suggestions-dropdown"></div>
            <small class="form-text">Example: New York, London, Tokyo</small>
        </div>
        <button type="submit" class="btn btn-block">Set Location</button>
    </form>
</div>
{% endblock %}
